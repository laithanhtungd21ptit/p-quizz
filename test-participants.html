<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Participants trong currentRoom</title>
</head>
<body>
    <h1>ğŸ§ª Test Participants trong currentRoom</h1>
    
    <div id="output"></div>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<p>${message}</p>`;
        }
        
        function checkCurrentRoom() {
            log('=== KIá»‚M TRA CURRENTROOM ===');
            
            const currentRoom = localStorage.getItem('currentRoom');
            if (!currentRoom) {
                log('âŒ KhÃ´ng cÃ³ currentRoom trong localStorage');
                return;
            }
            
            try {
                const roomData = JSON.parse(currentRoom);
                log(`âœ… Room data: ${JSON.stringify(roomData, null, 2)}`);
                
                if (roomData.participants) {
                    log(`âœ… CÃ³ participants: ${roomData.participants.length} ngÆ°á»i`);
                    log(`ğŸ“‹ Danh sÃ¡ch participants:`);
                    roomData.participants.forEach((p, index) => {
                        log(`  ${index + 1}. ${p.username || p.firstName || p.firstname || 'Unknown'} (ID: ${p.id || p.userId})`);
                    });
                } else {
                    log('âŒ KhÃ´ng cÃ³ participants trong room data');
                }
                
                log(`ğŸ“ PinCode: ${roomData.pinCode}`);
                log(`ğŸ†” Room ID: ${roomData.roomId}`);
                log(`ğŸ¯ Client Session ID: ${roomData.clientSessionId}`);
                
            } catch (error) {
                log(`âŒ Lá»—i khi parse currentRoom: ${error.message}`);
            }
        }
        
        function checkUserData() {
            log('=== KIá»‚M TRA USER DATA ===');
            
            const user = localStorage.getItem('user');
            if (!user) {
                log('âŒ KhÃ´ng cÃ³ user trong localStorage');
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                log(`âœ… User data: ${JSON.stringify(userData, null, 2)}`);
                log(`ğŸ‘¤ Username: ${userData.username}`);
                log(`ğŸ†” User ID: ${userData.id}`);
            } catch (error) {
                log(`âŒ Lá»—i khi parse user: ${error.message}`);
            }
        }
        
        function checkToken() {
            log('=== KIá»‚M TRA TOKEN ===');
            
            let token = localStorage.getItem('token');
            if (token) {
                log(`âœ… Token tá»« localStorage.getItem('token'): ${token.substring(0, 50)}...`);
            } else {
                log('âŒ KhÃ´ng cÃ³ token tá»« localStorage.getItem("token")');
            }
            
            const auth = localStorage.getItem('auth');
            if (auth) {
                try {
                    const authData = JSON.parse(auth);
                    if (authData.bearer && authData.bearer.length > 0) {
                        const authToken = authData.bearer[0].value;
                        log(`âœ… Token tá»« auth.bearer[0].value: ${authToken.substring(0, 50)}...`);
                    } else {
                        log('âŒ KhÃ´ng cÃ³ bearer trong auth data');
                    }
                } catch (error) {
                    log(`âŒ Lá»—i khi parse auth: ${error.message}`);
                }
            } else {
                log('âŒ KhÃ´ng cÃ³ auth trong localStorage');
            }
        }
        
        function testRoomAccess() {
            log('=== TEST ROOM ACCESS ===');
            
            const currentRoom = localStorage.getItem('currentRoom');
            if (!currentRoom) {
                log('âŒ KhÃ´ng cÃ³ currentRoom Ä‘á»ƒ test');
                return;
            }
            
            try {
                const roomData = JSON.parse(currentRoom);
                const pinCode = roomData.pinCode;
                
                if (!pinCode) {
                    log('âŒ KhÃ´ng cÃ³ pinCode Ä‘á»ƒ test');
                    return;
                }
                
                log(`ğŸ§ª Test truy cáº­p phÃ²ng vá»›i pinCode: ${pinCode}`);
                
                // Test API call
                let token = localStorage.getItem('token');
                if (!token) {
                    const authData = localStorage.getItem('auth');
                    if (authData) {
                        try {
                            const parsedAuth = JSON.parse(authData);
                            if (parsedAuth.bearer && parsedAuth.bearer.length > 0) {
                                token = parsedAuth.bearer[0].value;
                            }
                        } catch (error) {
                            log(`âŒ Lá»—i khi parse auth: ${error.message}`);
                            return;
                        }
                    }
                }
                
                if (!token) {
                    log('âŒ KhÃ´ng cÃ³ token Ä‘á»ƒ test API');
                    return;
                }
                
                // Test room access
                fetch(`http://localhost:8080/api/room/${pinCode}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    log(`ğŸ“¡ Room access response: ${response.status} ${response.statusText}`);
                    return response.text();
                })
                .then(data => {
                    log(`ğŸ“„ Response data: ${data.substring(0, 200)}...`);
                })
                .catch(error => {
                    log(`âŒ API error: ${error.message}`);
                });
                
            } catch (error) {
                log(`âŒ Lá»—i khi test room access: ${error.message}`);
            }
        }
        
        // Auto-run khi load trang
        window.onload = function() {
            log('ğŸš€ Báº¯t Ä‘áº§u kiá»ƒm tra...');
            checkCurrentRoom();
            checkUserData();
            checkToken();
            testRoomAccess();
        };
    </script>
</body>
</html>
